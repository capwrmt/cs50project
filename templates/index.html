{% extends "layout.html" %}
{% block head %}
    <!-- https://developers.google.com/maps/documentation/javascript/ -->
    <script src="https://maps.googleapis.com/maps/api/js?key={{ key | urlencode }}&v=3.exp"></script>

    <!--https://developers.google.com/maps/documentation/javascript/places#place_searches -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key={{ key | urlencode }}&libraries=places"></script>

    <!-- http://jquery.com/ -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <!-- app's own JavaScript -->
    <script src="/static/scripts.js"></script>
{% endblock %}

{% block title %}
    Homeify
{% endblock %}

{% block main %}

    <b>dfdfdf</b>
      <!-- Fill viewport -->
    <div id="block">

        <!-- https://developers.google.com/maps/documentation/javascript/tutorial -->
        <div id="map-canvas"></div>

        <!-- http://getbootstrap.com/css/#forms -->
        <form id="form">
            <div class="form-group">
                <label class="sr-only" for="q">City, State, Postal Code</label>
                <input class="form-control" id="q" placeholder="City, State, Postal Code" type="text"/>
           </div>
        </form>
    </div>
{% endblock %}
